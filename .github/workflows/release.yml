name: Release & Changelog

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    
    steps:
      - name: Create Release PR or GitHub Release
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
          package-name: easy-app
          changelog-types: |
            [
              {"type":"feat","section":"âœ¨ Features","hidden":false},
              {"type":"fix","section":"ðŸ› Bug Fixes","hidden":false},
              {"type":"perf","section":"âš¡ Performance","hidden":false},
              {"type":"refactor","section":"â™»ï¸ Refactor","hidden":false},
              {"type":"docs","section":"ðŸ“š Documentation","hidden":false},
              {"type":"style","section":"ðŸ’… Styling","hidden":false},
              {"type":"test","section":"ðŸ§ª Tests","hidden":false},
              {"type":"build","section":"ðŸ—ï¸ Build","hidden":false},
              {"type":"ci","section":"ðŸ‘· CI/CD","hidden":false},
              {"type":"chore","section":"ðŸ”§ Chores","hidden":true}
            ]

      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack and Install Yarn
        if: ${{ steps.release.outputs.release_created }}
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn --version

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: yarn install --immutable

      - name: Build packages
        if: ${{ steps.release.outputs.release_created }}
        run: yarn build

      - name: Tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}

  create-release-summary:
    name: Create Release Summary
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸŽ‰ Release ${{ needs.release-please.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Version Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.release-please.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Major**: ${{ needs.release-please.outputs.major }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Minor**: ${{ needs.release-please.outputs.minor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Patch**: ${{ needs.release-please.outputs.patch }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Notes](https://github.com/${{ github.repository }}/releases/tag/${{ needs.release-please.outputs.tag_name }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Changelog](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md)" >> $GITHUB_STEP_SUMMARY
